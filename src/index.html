<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Books</title>
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript">-->
    <script src="js/main.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet">
 </head>
<body>
//= template/header.html
<div class="templates">
    <div class="books">
        <span class="idBook">{{id}}</span>
        <div class="img">
        </div>
        <div class="infoBook">
            <span class="titleBook">{{title}}</span>
            <p class="author">
                <span>Автор:</span>
                <span>{{author}}</span>
            </p>
            <p class="pubYear">
                <span>Год издания:</span>
                <span>{{publicationYear}}</span>
            </p>
            <div class="description">
                <b>Описание</b>
                <p>{{description}}</p>
            </div>
            <hr>
            <div class="formWithButton">
                <form action="#">
                    <button type="button">В корзину</button>
                    <button type="button" class="about_button">Подробнее</button>
                </form>
            </div>
        </div>
    </div>
    <div class="description_template">
        <b>Описание</b>
        <p>{{description_short}}</p>
    </div>
</div>

<section id="content">
</section>
//= template/footer.html
</body>
</html>
