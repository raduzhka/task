<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Books</title>
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript">-->
    <script src="js/main.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet">
 </head>
<body>
<section class="header">
    Header
</section>
<div class="templates">
    <div class="books" id="books">
        <div class="img">
        </div>
        <div class="infoBook">
            <span class="titleBook">{{title}}</span>
            <p class="author">
                <span>Автор:</span>
                <span>{{author}}</span>
            </p>
            <p class="pubYear">
                <span>Год издания:</span>
                <span>{{publicationYear}}</span>
            </p>
            <div class="description">
                <b>Описание</b>
                <p>{{description}}</p>
            </div>
            <hr>
            <div class="formWithButton">
                <form action="about.html">
                    <button type="button">В корзину</button>
                    <button type="submit">Подробнее</button>
                </form>
            </div>
        </div>
    </div>
</div>
<section id="content">
</section>
<section class="header">
    Footer
</section>
</body>
</html>
